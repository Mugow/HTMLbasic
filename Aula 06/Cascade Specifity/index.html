<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cascade Specifity</title>
</head>
<body>
    <h1>Cascade Specifity</h1>
    <div id="Caixa-externa" class="Caixa">
        <div class="Caixa">
            <p>Texto em Amarelo</p>
            <div class="Caixa-interna">
                <p class="Texto em Branco">Texto em Branco</p>
            </div>
        </div>
        <div>
            <p>Texto em Amarelo</p>
        </div>
        <div>Texto em Branco</div>
    </div>
</body>
</html>
